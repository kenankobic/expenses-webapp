<div class="flex justify-between items-center h-20 container mx-auto">
    <img class="h-16 cursor-pointer" src="assets/img/logo-no-background.svg" alt="ExpenseApp"
        [routerLink]="ExpenseRoutes.DASHBOARD">
    <div class="hidden lg:flex justify-start ">
        <div class="text-neutral-200 tracking-wide text-lg mx-4 cursor-pointer font-medium hover:text-purple-400 duration-200"
            [routerLink]="ExpenseRoutes.DASHBOARD">
            Početna
        </div>
        <div class="text-neutral-200 tracking-wide text-lg mx-4 cursor-pointer font-medium hover:text-purple-400 duration-200"
            [routerLink]="ExpenseRoutes.EXPENSES">
            Troškovi
        </div>
        <div class="text-neutral-200 tracking-wide text-lg mx-4 cursor-pointer font-medium hover:text-purple-400 duration-200"
            [routerLink]="ExpenseRoutes.NOTES">
            Bilješke
        </div>


    </div>
    <div
        class="hidden lg:block bg-purple-500 text-neutral-200 font-medium tracking-wider px-6 py-1.5 rounded-sm cursor-pointer duration-200 hover:bg-purple-600 hover:text-white" (click)="logout()">
        Odjava
    </div>
    <div class="block lg:hidden text-neutral-200 font-medium tracking-wider px-6 py-1.5 rounded-sm cursor-pointer duration-200 hover:text-white"
        (click)="openMenu()">
        <mat-icon>menu</mat-icon>
    </div>

</div>
