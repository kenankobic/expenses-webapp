<div class="flex justify-center min-h-screen items-center">
    <form [formGroup]="loginForm" #ngForm="ngForm" (ngSubmit)="login()"
        class="flex flex-col border-2 bg-neutral-800 bg-opacity-25 border-purple-500 border-opacity-25 rounded-md px-6 py-8">
        <mat-form-field [appearance]="'outline'" class="my-1">
            <input matInput type="text" name="username" autocomplete="email"
                [formControl]="$any(loginForm).controls['username']" [placeholder]="'Email'">
        </mat-form-field>
        <mat-form-field [appearance]="'outline'" [@fadeInOutAnimation] class="my-1">
            <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" autocomplete="password"
                [formControl]="$any(loginForm).controls['password']" [placeholder]="'Å ifra'">
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit" [disabled]="!ngForm.form.valid">
            Prijava
        </button>
    </form>
</div>
